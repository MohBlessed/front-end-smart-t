<div class="content-wrapper descend">
    <!-- Content Header (Page header) -->
    <div class="content-header mt-4">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Employees</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">employees</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- Add Bootstrap classes for styling -->
<div class="container mt-4">
    <h2>User Management</h2>
    <div class="row">
      <!-- Filtering and Sorting Controls -->
      <div class="col-md-6">
        <!-- Filtering -->
        <input class="form-control mb-2" placeholder="Filter by Name"  />
        <!-- Sorting -->
        <select class="form-control mb-2" >
          <option value="">Sort by</option>
          <option value="name">Name</option>
          <option value="email">Email</option>
        </select>
      </div>
      <div class="col-md-6">
       <button class="btn btn-primary" style="float: right;" routerLink="/dashboard/employee">Add Employee</button>
      </div>
    </div>
    <!-- User List Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Hired_On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUsers">
          <td>{{user.username}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.address}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.hireDate}}</td>
          <td>
            <button class="btn btn-primary m-2" data-toggle="tooltip" data-delay="0" title="View">
                <i class="fas fa-eye" ></i> 
              </button>
              
              <button class="btn btn-warning" data-toggle="tooltip" data-delay="0" title="Edit">
                <i class="fas fa-pencil-alt" ></i> 
              </button>
              
              <button class="btn btn-danger m-2" data-toggle="tooltip" title="Delete" data-delay="0">
                <i class="fas fa-trash" ></i>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
<script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
