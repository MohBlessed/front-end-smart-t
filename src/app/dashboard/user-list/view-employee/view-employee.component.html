<div class="content-wrapper descend">
    <!-- Content Header (Page header) -->
    <div class="content-header mt-4">
        <div class="container-fluid">
            <div class="row mb-2">
                <div>
                    
                </div>
                <h1 class="m-0 text-dark">
                    <i class="fas fa-arrow-left fa-x mr-2" routerLink="/dashboard/userList"></i>
                </h1>
             
                <div class="col-sm-6 pt-4">
                    <ol class="breadcrumb float-sm-right ">
                        <h1 class="m-0 text-dark"> <li class="breadcrumb-item active">Employee Informations</li></h1>
                    </ol>
                </div><!-- /.col -->
               
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
        
    </div>

    <div class="container  card" >
        <div class="container card-body">
            <div class="row" #reportContent>
                <div class="col" style="line-height: 2;">
                    <div class="col-md-6 mb-4">
                        <!-- Left column -->
                        <h1 style="font-weight: bolder;">User Information</h1>
                        <p><strong>Username:</strong> <span class="float-md-right">{{ userData.username}}</span> </p>
                        <p><strong>First Name:</strong> <span class="float-md-right">{{ userData.firstname |uppercase}}</span></p>
                        <p><strong>Last Name:</strong> <span class="float-md-right">{{ userData.lastname |capitalize}}</span></p>
                        <p><strong>Email:</strong> <span class="float-md-right">{{ userData.email }}</span></p>

                        <p><strong>Address:</strong> <span class="float-md-right">{{ userData.address |capitalize}}</span></p>
                        <p><strong>Phone Number:</strong><span class="float-md-right"> {{ userData.phone }}</span></p>
                        <!-- Add more fields as needed -->
                    </div>
               <hr>
                </div>
            </div>
        </div>
    </div>
</div>
