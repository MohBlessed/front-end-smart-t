<div class="content-wrapper ">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Profile</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">User Profile</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <div class="container-fluid col-sm-6">
      <div class="row">
        <div class="">
          <!-- Profile Image -->
          <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <div class="text-center">
                <div class="position-relative">
                  <label for="imageInput" class="profile-image">
                    <img class="profile-user-img img-fluid img-circle" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="User profile picture">
                    <span class="pencil-icon">
                      <i class="fas fa-pencil"></i>
                    </span>
                  </label>
              
                </div>
              </div>

              <h3 class="profile-username text-center">{{content}}</h3>

              <p class="text-muted text-center">{{userData.title}}</p>

              <strong><i class="fas fa-user mr-1"></i> Firstname </strong>
              <a class="float-right"> {{userData.firstname| capitalize}} </a>
              <hr>
              <strong><i class="fas fa-user mr-1"></i> Lastname </strong>
              <a class="float-right">{{userData.lastname |capitalize}}</a>
              <hr>
              <strong><i class="fas fa-envelope mr-1"></i> Email </strong>
              <a class="float-right"> {{userData.email}}</a>
              <hr>
              <strong><i class="fas fa-phone mr-1"></i> Contact </strong>
              <a class="float-right"> {{userData.phone}}</a>
              <hr>


              <!-- /.card-header -->

              <strong><i class="fas fa-map-marker-alt mr-1"></i> Location</strong>
              <a class="float-right">{{userData.address}}</a>
              
            </div>
            <!-- /.card-body -->
            <!-- /.card -->
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
